    <script type="text/javascript">
      $(document).ready(function(){
        var min = $(window).height();
        var wid = $(window).width();     

        $('.menu-btn').on('click', function(){
          if($('nav').hasClass('mobile')){
            $('nav').animate({left:"-800px"}).removeClass('mobile');
          } else {
            $('nav').animate({left:"-0px"}).addClass('mobile');
          }
        });

        $('.collapse-card').on('click', function(){
          $('.card-info').fadeToggle("fast");
        });

        $('.ui-menu i, .data-btn').on('click', function(){
          $('.options').slideToggle('fast');
        });

        $('.data-btn').on('click', function(){
          var hh = $(this).data('menu-title');
          $(this).closest('.ui-menu').find('.value-base span').text(hh);
        });

        $('.workflow .completed-step b, .workflow .active-step b').on('click', function(){
          $(this).next('.viewDesc').slideToggle();
        });
      });
    </script>
